<form>
    <label for="student">Student</label>

    <input type="text" id="student"
           cam-variable-name="student"
           cam-variable-type="String">
    <br />

    <br/>
    <label for="title">Titel</label>

    <input type="text" id="title"
           cam-variable-name="title"
           cam-variable-type="String">
    <br/>

    <br/>
    <div class="control-group">
        <label class="control-label">Antrag akzeptieren?</label>
        <div class="controls">
            <input type="checkbox"
                   cam-variable-name="accept"
                   cam-variable-type="Boolean"
                   name="accept"
                   class="form-control" />
        </div>
    </div>
    <br/>
</form>
